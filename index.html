<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container" id="container">
      <h1 class="heading">Qual a sua opinião?</h1>
      <div class="ratings-container" id="rating-container">
        <div class="rating">
          <img src="./src/sad.png" alt="sad icon" />
          <small>Insatisfeito.</small>
        </div>
        <div class="rating">
          <img src="./src/confused.png" title="neutral icon" />
          <small>Neutro.</small>
        </div>
        <div class="rating">
          <img src="./src/superstar.png" alt="nice icon" />
          <small>Satisfeito.</small>
        </div>
      </div>
      <button class="btn" id="btn">Enviar opinião</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
